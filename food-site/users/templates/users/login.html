{% extends 'food_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <div class="container-fluid">
          <form method="POST" style="margin:0 auto; width:430px;">
            {% csrf_token %}
            <fieldset class=form-group>
              <legend class = 'border-bottom mb-4'>User Log In</legend>
              {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
              <button class='btn btn-outline-warning' type='submit'>Sign In</button>
            </div>
          </form>
          <div class='container-fluid' style='width:300px;'>
            <div class="border-top pt-3">
              <small class='text-muted'>
                Need an Account? <a class='ml-2' style='color:black' href="{% url 'register' %}">Register</a>
              </small>
            </div>
          </div>
    </div>
  </div>
{% endblock content %}
